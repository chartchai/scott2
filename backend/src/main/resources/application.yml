      port: 27017
      database: app_db
      username: app_user
      password: app_password
      authentication-database: app_db
  application:
    name: backend

server:
  port: 8080

logging:
  level:
    com.example.backend: DEBUG
    org.springframework.data.mongodb: DEBUG